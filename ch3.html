<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>HLS Player Final Attempt (Compatible)</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ... CSS styles for full screen and watermark remain the same ... */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000;
        }
        .video-container {
            width: 100%; height: 100%; position: relative; 
        }
        .video-js {
            width: 100% !important; height: 100% !important;
        }
        .watermark {
            position: absolute; top: 10px; left: 20px; z-index: 10; 
            color: #ff0; font-size: 15px; font-weight: bold; 
            font-family: 'Noto Sans Lao', sans-serif; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
            pointer-events: none; user-select: none; 
        }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="watermark">
            ໄຊ
        </div>
        
        <video
            id="my-video"
            class="video-js vjs-default-skin vjs-big-play-centered"
            controls
            preload="auto"
            autoplay 
            muted 
            width="100%"
            height="100%"
            
            data-setup='{
                "techOrder": ["html5"], 
                "html5": { 
                    "hls": { "withCredentials": false } 
                } 
            }'
        >
            <source 
                src="http://119.59.118.159/live/ch46/Mariogogo007/index.m3u8" 
                type="application/x-mpegURL"
            >
            <p class="vjs-no-js">
                หากวิดีโอไม่แสดง คุณอาจต้องอัพเกรดเบราว์เซอร์ของคุณ
            </p>
        </video>
        
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <script>
        var player = videojs('my-video');
        player.on('ready', function() {
            // พยายามเล่นทันทีเมื่อพร้อม (โดยปิดเสียงตาม 'muted' ในแท็ก)
            player.play().catch(function(error) {
                console.log("Autoplay blocked, user must interact.");
            });
        });
    </script>
</body>
</html>
