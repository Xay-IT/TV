<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>HLS Player ลายน้ำสไตล์ใหม่ (15px, สีเหลือง)</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ตั้งค่าพื้นฐานสำหรับ Full Screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Container ใช้พื้นที่เต็มหน้าจอและเป็น Reference สำหรับ Watermark */
        .video-container {
            width: 100%;
            height: 100%;
            position: relative; 
        }

        /* Player Video.js ใช้พื้นที่เต็ม Container */
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        /* 3. สไตล์สำหรับลายน้ำ (Watermark) **ตามคำขอใหม่** */
        .watermark {
            position: absolute;
            top: 10px;        /* 10px จากขอบบน */
            left: 20px;       /* 20px จากขอบซ้าย */
            z-index: 10; 
            
            color: #ff0;      /* สีเหลืองสว่าง */
            font-size: 15px;  /* ขนาด 15px */
            font-weight: bold; /* ความหนา Bold/700 */
            
            font-family: 'Noto Sans Lao', sans-serif; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* ลดเงาให้เหมาะกับขนาดเล็ก */
            
            pointer-events: none; 
            user-select: none; 
        }
    </style>
</head>
<body>

    <div class="video-container">
        
        <div class="watermark">
            ໄຊ
        </div>
        
        <video
            id="my-video"
            class="video-js vjs-default-skin vjs-big-play-centered"
            controls
            preload="auto"
            autoplay 
            data-setup="{}"
        >
            <source 
                src="http://119.59.118.159/live/ch46/Mariogogo007/index.m3u8" 
                type="application/x-mpegURL"
            >
            <p class="vjs-no-js">
                หากวิดีโอไม่แสดง คุณอาจต้องอัพเกรดเบราว์เซอร์ของคุณ
            </p>
        </video>
        
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <script>
        var player = videojs('my-video');
        player.on('ready', function() {
            // พยายามเล่นทันทีโดยอัตโนมัติ (ไม่มีการปิดเสียง)
            player.play().catch(function(error) {
                console.log("Autoplay was blocked. User interaction is required.");
            });
        });
    </script>
</body>
</html>
